<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний сайт</title>
    <style>
        body {
            background-color: #00264d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .snowflake {
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
            }
            100% {
                top: 100vh;
            }
        }

        .snowflake:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .snowflake:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .snowflake:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .snowflake:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <h1>С Новым Годом!</h1>
    <p>Пусть этот год принесет вам счастье и удачу!</p>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
</body>
</html>
